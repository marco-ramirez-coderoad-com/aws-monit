    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        
        function rel_frame(frame_id,img_id){
            document.getElementById(frame_id).contentWindow.location.reload();
            document.getElementById(img_id).src = 'images/ajax-loader.gif';
        }
        
        function frame_onload(img_id){
            document.getElementById(img_id).src = 'images/reload_icon_grey.gif';
        }
        
    </script>
</head>

<body>

<!--TCPROJECTS-->
<div id="titulo">TC-Project</div>
<div id="head">
<div class="reload" onclick="javascript:rel_frame('tcpframe','reloadimg1')" alt='Loading'><img id="reloadimg1" src=""/></div>
    <table id='instance-head'>
        <tr>
            <th class='Iname'>Instance Name</th>
            <th class='IState'>State</th>
            <th class='IID'>Instance Id</th>
            <th class='IDNS'>Private DNS Name</th>
            <th class='Icontrol'>CONTROL</th>
        </tr>
    </table>
</div>
<iframe class="wraper1" id="tcpframe" src="accounts/TC-projects.php" onload="frame_onload('reloadimg1')"></iframe>
